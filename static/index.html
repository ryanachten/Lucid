<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lucid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.js"></script>
    <script src="js/vendor/stats.min.js" charset="utf-8"></script>
    <script src="js/vendor/StereoEffect.js" charset="utf-8"></script>
    <script src="js/vendor/EffectComposer.js" charset="utf-8"></script>
    <script src="js/vendor/CopyShader.js" charset="utf-8"></script>
    <script src="js/vendor/RenderPass.js" charset="utf-8"></script>
    <script src="js/vendor/ShaderPass.js" charset="utf-8"></script>
    <script src="js/vendor/KaleidoShader.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="ui__container">
      <button class="ui__fullscreen">Fullscreen</button>
      <button class="ui__zoomOut">Zoom Out</button>
      <input class="ui__tileCount" type="range" min="1" max="20" value="4" step="1">
      <select class="ui__objectSelect">
        <option value="box">Cube</option>
        <option value="cone">Cone</option>
        <option selected value="sphere">Sphere</option>
        <option value="octa">Octahedron</option>
        <option value="tetra">Tetrahedron</option>
        <option value="icosa">Icosahedron</option>
        <option value="dodeca">Dodecahedron</option>
      </select>
      <button class="ui__objShuffle">Shuffle</button>
    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
